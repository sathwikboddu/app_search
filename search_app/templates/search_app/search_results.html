<form method="get">
    <input type="text" name="q" placeholder="Search apps..." value="{{ request.GET.q }}">
    <button type="submit">Search</button>
</form>

{% for app in results %}
    <a href="{% url 'app_detail' app.id %}">{{ app.name }}</a> ({{ app.category }}) <br>
{% empty %}
    No results found.
{% endfor %}
